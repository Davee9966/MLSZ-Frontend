          <c-col sm="8" class="align-items-center d-flex align-content-center">
            <p
              style="font-weight: bold"
              class="m-0 text-center text-white justify-self-center"
            >
              MLSZ Nógrád Megyei Igazgatósága
            </p>
          </c-col>
        </c-row>
        <c-card-group>
          <c-card class="p-0">
            <c-card-body class="p-0 px-5">
              <c-container class="p-0 py-3 text-center">
                <h5 class="text-dark">Hatósági bejárás nyilvántartása</h5>
              </c-container>
              <form cForm>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    placeholder="Username"
                    #uname
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    name="pass"
                    #pass
                  />
                </c-input-group>
                <c-row class="m-0">
                  <button
                    cButton
                    class="px-0 w-100"
                    color="primary"
                    type="button"
                    (click)="login(uname.value, pass.value)"
                  >
                    Bejelentkezés
                  </button>
                  <button
                    cButton
                    class="px-0 shadow-none"
                    color="link"
                    routerLink="/forgot-pass"
                  >
                    Elfelejtett jelszó?
                  </button>
                </c-row>
                <c-alert color="danger" [visible]="alertVisible">
                  <svg cIcon name="cilXCircle"></svg>
                  Sikertelen bejelentkezés
                </c-alert>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
